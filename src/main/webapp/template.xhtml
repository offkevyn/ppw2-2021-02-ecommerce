<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

                <ul>
                    <li><a href="index.xhtml"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="gerenciar-usuarios.xhtml"><i class="pi pi-users"></i> Usuarios</a></li>
                    <li><a href="gerenciar-categoria.xhtml"> <i class="fas fa-boxes"></i> Categoria</a></li>
                    <li>

                            </li>

            </div>
            <footer>
                #{infoBean.versao} - #{infoBean.copyright}
            </footer>
            <div class="sidebar-overlay"></div>
        </div>
        <h:outputScript library="ecommerceif" name="js/script.js"></h:outputScript>
